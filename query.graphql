

query ProgramSet($id: ID!, $cursor: Cursor) {
  programSet(id: $id) {
    title
    id
    lastItemModified

    image {
      url
    }
    items(last: 2, before: $cursor) {
      edges {
        cursor,
        node {
          title
          summary
          id
          publishDate
          audios {
            title
            url
            mimeType
          }
        }
      }
    }
  }
}