name: Release

on:
  push:

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4
        with:
          init: none
          planner: linux

      - name: Build image 🐋
        run: nix build .#container

      - name: Push image
        run: docker push ghcr.io/tufteddeer/audiothek-feed:0.1.0
