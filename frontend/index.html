<!DOCTYPE html>
<html>

<head>
    <title>Audiothek Feed</title>

    <link href="/style.css" rel="stylesheet" type="text/css" />

    <script src="https://unpkg.com/htmx.org@1.9.3"
        integrity="sha384-lVb3Rd/Ca0AxaoZg5sACe8FJKF0tnUgR2Kd7ehUOG5GCcROv5uBIZsOqovBAcWua"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="h-screen">
        <div class="flex justify-center">
            <h1 class="text-5xl font-bold">Audiothek Feed</h1>

        </div>
        <div class="flex justify-center items-center mx-auto">

            <div class="flex flex-col  ">

                <div class="flex">

                    <form hx-get="/feed-info" hx-target="this" hx-swap="outerHTML" class="">

                        <label for="id_text" class="label">Show ID</label>

                        <div class="join">

                            <input name="id" id="id_text" type="text" placeholder="12642475" required
                                class="join-item input input-bordered input-primary  max-w-xs" />

                            <input type="submit" value="ok" class="join-item btn btn-primary " />
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>


    </div>

</body>

</html>
